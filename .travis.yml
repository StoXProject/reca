# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R

matrix:
  include:
    - os: linux
      addons:
        apt:
          packages:
            - gfortran
    - os: osx
      addons:
        homebrew:
          packages:
            - gcc

sudo: false
cache: packages

warnings_are_errors: false
